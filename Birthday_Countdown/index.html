<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Birthday Countdown</h1>
  <div class="countdown-container">
    <div class="countdown-box days-container">
      <p id="days">0</p><br>

      <span>Days</span>

    </div>
    <div class="countdown-box hours-container">
      <p id="hours">0</p><br>

      <span>Hours</span>
    </div>
    <div class="countdown-box minutes-container">
      <p id="minutes">0</p><br>

      <span>Minutes</span>
    </div>
    <div class="countdown-box seconds-container">
      <p id="seconds">0</p><br>

      <span>Seconds</span>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
